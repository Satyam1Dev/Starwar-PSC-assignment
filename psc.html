<body>
    <div id="display">
<div></div>
<input oninput="Debounce(SearchFast,500)" type="text" id="search" >

</div>
<div id="container"></div>

<a href=""></a>
</body>

<script>


async function searchData(Search){

const url = `https://swapi.dev/api/people/?search=${Search}`
console.log (Search)
console.log(url)

let res =await fetch (url)
let star_data = await res.json();
// console.log(res.json())
return star_data
// return (star_data.results)
// apeendDiv(star_data.results)
}



async function SearchFast(){
    let Search =document.getElementById("search").value;
    let fastData = searchData(Search)
    let res_fast = await fastData;
    console.log(res_fast.results);
    apeendDiv(res_fast.results)
}





function apeendDiv(data){
    let container = document.getElementById("container")
    container.innerHTML=null;
    let input=document.querySelector("input");
    input.style.borderBottomLeftRadius="0px";
    input.style.borderBottomRightRadius="0px";
    data.forEach(function(el){
        let anchor = document.createElement("a")
        anchor.setAttribute("href","name.html")
        let outer_div=document.createElement("div")
        outer_div.setAttribute("id","show_name")
        
        let div= document.createElement("div");
        let name_p=document.createElement("h5")
        name_p.setAttribute("id","catchName")
          name_p.innerText= el.name;
          name_p.addEventListener("click",function(){
            console.log(this.innerText)
            let S_name = this.innerText;
            localStorage.setItem("name",S_name) //storing the name local storage
        })
        let birth_p = document.createElement("p");
        birth_p.setAttribute("class","birth")
          birth_p.innerText= el.birth_year;
          div.append(name_p,birth_p)
        let gen_div=document.createElement("div");
          let gender=document.createElement("p");
          gender.setAttribute("class","birth")
          gender.innerText=el.gender;
          gen_div.append(gender);
        
          outer_div.append(div,gen_div)
            anchor.append(outer_div)
         container.append(anchor);

    })


}


let set;

function Debounce(fun,delay){
if(set){
    clearTimeout(set);
}
    set =setTimeout(function(){
        fun();
    },delay)
}






</script>
