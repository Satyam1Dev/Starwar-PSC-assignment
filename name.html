<script>
    async function showname(){
        let name = localStorage.getItem("name") // fetching/calling name from local storage
        console.log(name);
     
const url = `https://swapi.dev/api/people/?search=${name}`
// console.log (Search)
console.log(url)

let res =await fetch (url)
let star_data = await res.json();
// console.log(res.json())
console.log(star_data.results)
// return (star_data.results)
append(star_data.results)


    }

function append(data){
data.forEach(function(el){
    let show_person=document.createElement("div") //creating new div
    show_person.setAttribute("class", "show_person")
    //creating div for showing "person name"    
    // let person_name = document.createElement("div")
    let h3 = document.createElement("h1") // create h3 element for name
    h3.innerText= el.name;
    // person_name.append(h3)
    
    let outer_div=document.createElement("div") // create div for appending "Personal info"  and "Anatomy"
   outer_div.setAttribute("class","info")
   let title_1 =document.createElement("h2")
          title_1.innerText="Pesronal Info"
    let show_info = document.createElement("div"); // box for appending person info
    show_info.setAttribute("class","info-person")
    let h2 = document.createElement("h3")  // tag for birth year
      h2.innerText=`Birth Year : ${el.birth_year}`;
    let h4 = document.createElement("h3")  // tag for gender
     h4.innerText=`Gender : ${el.gender}`;
    let h5 = document.createElement("h3")  //tag for height
        h5.innerText=`Height : ${el.height}`;
    
     show_info.append(title_1,h2,h4,h5);   // appending "bith year" ,"gender",  "height"

     let show_anatomy = document.createElement("div");  //box for person anatomy
     show_anatomy.setAttribute("class","anatomy") 
     let title_2 =document.createElement("h2")
          title_2.innerText="Anatomy"
     let eye =document.createElement("h3"); // tag for eye color
          eye.innerText= `Eye Color : ${el.eye_color}`;
      let mass = document.createElement("h3"); // tag for mass
         mass.innerText =`Mass : ${el.mass}`;
      let hair =document.createElement("h3"); // tag for hair color
         hair.innerText= `Hair Color :${el.hair_color}`;
         show_anatomy.append(title_2,eye,mass,hair);  // appemding "eye color", "mass", "hair color" in anatomy box

     outer_div.append(show_info,show_anatomy) // appending  "person info" and "person anatomy" in one div
     
     let button =document.createElement("button")
      button.innerText= "Go Back";
      button.setAttribute("href","psc.html")
 show_person.append(h3,outer_div,button)

document.querySelector("body").append(show_person)
})
}

    showname()
</script>
